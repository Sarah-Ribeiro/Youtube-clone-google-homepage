<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Google UI Clone</title>
</head>

<body>
    <header class="menu">
        <div class="menu__section left">
            <img src="assets/burger-icon.svg" alt="Burger" class="menu__icon">
            <a href="" class="menu__link active">All</a>
            <a href="" class="menu__link">Images</a>
        </div>

        <div class="menu__section right">
            <img src="assets/more-icon.svg" alt="More" class="menu__icon">
            <div class="menu__profile">
                <img src="assets/circle-frame.svg" alt="Avatar Frame" class="menu__avatar--frame">
                <img src="assets/Netflix-avatar.png" alt="Avatar Picture" width="40" height="40" class="menu__avatar">
            </div>
        </div>
    </header>

    <main class="content">
        <img src="assets/logo.svg" alt="UI Clone" class="content__logo">

        <input type="text" class="content__search">

        <div class="content__offer">
            Made with ❤️ by
            <a href="http://youtube.com/rocketseat">Rocketseat</a> for studying purposes
        </div>
    </main>

    <footer class="footer">
        <div class="footer__section footer__location">
            <span>Brazil</span>
        </div>
        <div class="footer__section footer__links">
            <a>Settings</a>
            <a>Privacy</a>
            <a>Terms</a>
        </div>

    </footer>
</body>

</html>
